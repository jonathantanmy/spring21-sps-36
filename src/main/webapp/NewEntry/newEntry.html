<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Entry</title>

    <!-- jQuery (from Google's CDN)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap (from jsDelivr CDN)-->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="newEntry.css">
    <!-- Custom JavaScript -->
    <script src="newEntry.js"></script>
  </head>

    <body>
        <div id="content" class="card">
            <div class="card-body">
                <form>
                    <button type="button" class="btn btn-default btn-sm back-button" value="Go back" onclick="history.back()">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                    <p id="newEntryTitle">Create a New Journal Entry!</p>
                </form>
                <form method="POST" action="/new-entry">
                    <div class="mb-3">
                        <input id="entryTitle" name="entryTitle" type="text" class="form-control" aria-describedby="Journal Entry Title" placeholder="(ex: 'January 1st, 2021'; ex: 'My 23rd Birthday!')">
                        <textarea id="entryText" name="entryText" type="text" class="form-control" aria-describedby="Journal Entry Text" rows="10" cols="25" placeholder="What's on your mind today?"></textarea>
                        <div id="Journal Entry Text" class="form-text">Your journal entries are private.</div>
                    </div>
                    <button type="submit" id="newEntryButton" class="btn btn-primary">Save Entry</button>
                </form>
            </div>
        </div>
    </body>
</html>
