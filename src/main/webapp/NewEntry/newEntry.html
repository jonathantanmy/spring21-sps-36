<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Entry</title>

    <!-- jQuery (from Google's CDN)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap (from jsDelivr CDN)-->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Custom CSS and JavaScript-->
    <link rel="stylesheet" href="newEntry.css">
    <script src="newEntry.js"></script>
  </head>

    <body>
        <div id="content" class="card">
            <div class="card-body">
                <form>
                    <button type="button" class="btn btn-default btn-sm back-button" value="Go back" onclick="history.back()">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                    <p id="newEntryTitle">Create a New Journal Entry!</p>
                </form>
                <form method="POST" action="/new-entry">
                    <div class="mb-3">
                        <input id="entryTitle" name="entryTitle" type="text" class="form-control" aria-describedby="Journal Entry Title" placeholder="(ex: 'January 1st, 2021'; ex: 'My 23rd Birthday!')">
                        <textarea id="entryText" name="entryText" type="text" class="form-control" aria-describedby="Journal Entry Text" rows="10" cols="25" placeholder="What's on your mind today?"></textarea>
                        <div id="Journal Entry Text" class="form-text">Your journal entries are private.</div>
                    </div>
                    <button type="submit" id="newEntryButton" class="btn btn-primary">Save Entry</button>
                </form>
            </div>
        </div>
    </body>
</html>
