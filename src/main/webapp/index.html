<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Journaly</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body onload="loadEntries()">
        <header>
            <div class="top-bar">
                <h1>Journaly</h1>
            </div>
        </header>
        <!-- Main Content -->
        <main>
            <!-- SideBar -->
            <div class="side-bar">
                <!-- Compose Button -->
                <div class="compose-btn-container">
                    <a href="NewEntry/newEntry.html">
                        <button class="compose-btn">
                            <span class="material-icons material-icons-outlined">add_circle_outline</span>
                            <span>Compose</span>
                        </button>
                    </a>
                </div>
                <!-- ToolBar -->
                <div class="tool-bar">
                    <span class="material-icons material-icons-outlined">format_list_bulleted</span>
                    <span class="material-icons material-icons-outlined">apps</span>
                </div>
                <!-- Journal List -->
                <div class="journal-list">
                    <ul id="entry-list"></ul>
                </div>
            </div>
            <!-- Journal Display Section -->
            <div class="journal-display-container">
                <div class="journal-display">
                    <input class="journal-title" type="text" name="" id="" placeholder="Title">
                    <textarea class="journal-content" name="" id=""></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
